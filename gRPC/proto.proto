//This file acts as a contract between the client and server,
// describing both the structure of the data and the remote procedure calls (RPCs)
// they use to communicate.

syntax = "proto3";
package chitchat;

option go_package = "disys_chitchat_activity03/grpc/proto";

service ChitChat{
  rpc GetMessages(MessageRequest) returns (stream MessagesList){}
  rpc SendMessage(Message) returns (MessageLog) {}
}
message MessageRequest {}

message Message{

}
message MessageLog{
  string id = 1;
}

message MessagesList {
  repeated Item items = 1;
}
message Item {
  string id = 1;
  string name = 2;
}